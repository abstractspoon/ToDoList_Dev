<!DOCTYPE html>
<html>
    <head>
        <style>
            body { font-family: Tahoma; }
        </style>
    
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script type="text/javascript" src="./JSViewData.js"></script>
        <script type="text/javascript" src="./JSViewCode.js"></script>
    </head>
   
    <body>
    
        <!--- View combo --------------------------------------------------------->

        <div id="view_combo">
            <label for="views">Active view</label>
            <select name="views" id="views" onchange="OnChangeView(this.value)">
              <option value="dashboard_id">Dashboard</option>
              <option value="treemap_id">Tree Map</option>
            </select>
        </div>
    
        <!-- Dashboard ----------------------------------------------------------->
    
        <div id="dashboard_id">
            <table cellspacing=2 cols=2 cellpadding=1 width="100%" border=0>
                <tbody>
                    <tr>
                        <td style="width:40%">
                            <div id="dashboard_chart11" style="width:100%; height:200px"></div>
                        </td>
                        <td style="width:40%">
                            <div id="dashboard_chart12" style="width:100%; height:200px"></div>
                        </td>
                    </tr>
                    <tr>
                        <td style="width:40%">
                            <div id="dashboard_chart21" style="width:100%; height:200px"></div>
                        </td>
                        <td style="width:40%">
                            <div id="dashboard_chart22" style="width:100%; height:200px"></div>
                        </td>
                    </tr>
                </tbody>
            </table>    
        </div>
        
        <!-- Tree map --------------------------------------------------------->
        
        <div id="treemap_id">
            <div id="treemap_chart" style="width:100%; height:500px"></div>
        </div>
        
        <!-- Other views --------------------------------------------------------->
        
    </body>
</html>
