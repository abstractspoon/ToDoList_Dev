<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-16">   
    
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

        <script type="text/javascript" src="{{{JSVIEW_USERDATA}}}"></script>
        <script type="text/javascript" src="{{{JSVIEW_USERCODE}}}"></script>
        <script type="text/javascript" src="{{{JSVIEW_COLORUTIL}}}"></script>
        
        <link rel="stylesheet" href="{{{JSVIEW_STYLESHEET}}}"/>
    </head>
   
    <body>
        <div>
            <!--- View combo ---->
            
            <div id="view_combo" style="display:inline-block">
                <label for="views" style="display:inline">Active view</label>

                <select name="views" id="views" onchange="OnChangeView(this.value)">
                    <option value="dashboard_id">Dashboard</option>
                    <option value="treemap_id">Tree Map</option>
                    <option value="sankey_id">Sankey</option>
                </select>
            </div>
            
            <!--- Subtask depth combo ---->
            
            <div id="subtask_depth_combo" style="display:none; padding-left:10px"> <!-- hidden by default -->
                <label for="subtask_depth" style="display:inline">Depth</label>

                <select name="subtask_depth" id="subtask_depth" onchange="OnChangeSubtaskDepth(this.value)">
                    <option value="0">No subtasks</option>
                    <option value="1">1 level of subtasks</option>
                    <option value="2">2 levels of subtasks</option>
                    <option value="3">3 levels of subtasks</option>
                </select>
            </div>
        </div>        

        <!-- Page Content ---->
        
        <div class="content" id="content_id">
    
            <!-- Dashboard ---->
            
            <div class="view" id="dashboard_id">
                <table cellspacing=2 cols=2 cellpadding=0 border=0>
                    <tbody>
                        <tr>
                            <td> <div id="dashboard_chart11"></div> </td>
                            <td> <div id="dashboard_chart12"></div> </td>
                        </tr>
                        <tr>
                            <td> <div id="dashboard_chart21"></div> </td>
                            <td> <div id="dashboard_chart22"></div> </td>
                        </tr>
                    </tbody>
                </table>    
            </div>
            
            <!-- Tree map ------------------------------------------------------------>
            
            <div class="view" id="treemap_id">
                <div id="treemap_chart"></div>
            </div>
            
            <!-- Sankey -------------------------------------------------------------->
            
            <div class="view" id="sankey_id">
                <div id="sankey_chart"></div>
            </div>
            
            <!-- Other views --------------------------------------------------------->
            
        </div> <!-- content -->
    </body>
</html>
