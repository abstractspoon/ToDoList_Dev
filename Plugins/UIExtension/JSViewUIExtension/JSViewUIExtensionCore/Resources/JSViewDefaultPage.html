<!DOCTYPE html>
<html>
    <head>
    
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

        <script type="text/javascript" src="{{{JSVIEW_USERDATA}}}"></script>
        <script type="text/javascript" src="{{{JSVIEW_USERCODE}}}"></script>
        
        <link rel="stylesheet" href="{{{JSVIEW_STYLESHEET}}}"/>
    </head>
   
    <body>
    
        <!--- View combo ---->
        <div id="view_combo">
            <label for="views">Active view</label>
            <select name="views" id="views" onchange="OnChangeView(this.value)">
              <option value="dashboard_id">Dashboard</option>
              <option value="treemap_id">Tree Map</option>
            </select>
        </div>
  
        <!-- Page Content ---->
        <div class="content" id="content_id">
    
            <!-- Dashboard ---->
            <div id="dashboard_id">
                <table cellspacing=2 cols=2 cellpadding=1 width="100%" border=0>
                    <tbody>
                        <tr style="height:45%">
                            <td style="width:40%">
                                <div id="dashboard_chart11" style="width:100%"></div>
                            </td>
                            <td style="width:40%">
                                <div id="dashboard_chart12" style="width:100%"></div>
                            </td>
                        </tr>
                        <tr style="height:45%">
                            <td style="width:40%">
                                <div id="dashboard_chart21" style="width:100%"></div>
                            </td>
                            <td style="width:40%">
                                <div id="dashboard_chart22" style="width:100%"></div>
                            </td>
                        </tr>
                    </tbody>
                </table>    
            </div>
            
            <!-- Tree map ------------------------------------------------------------>
            <div id="treemap_id" style="margin: 4px 6px 6px 2px">
                <div id="treemap_chart" style="width: 100%; height: 90%"></div>
            </div>
            
            <!-- Other views --------------------------------------------------------->
            
        </div> <!-- content -->
    </body>
</html>
